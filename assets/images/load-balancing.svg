<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Load Balancing</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4ECDC4" offset="0%"></stop>
            <stop stop-color="#2D3047" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Load-Balancing" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="#F7F9FC" x="0" y="0" width="400" height="400"></rect>
        
        <!-- Load Balancer -->
        <g id="Load-Balancer" transform="translate(150, 50)">
            <rect id="LB-Body" fill="url(#linearGradient-1)" x="0" y="0" width="100" height="80" rx="10"></rect>
            <text id="LB-Text" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" x="20" y="45">LOAD</text>
            <text id="LB-Text-2" font-family="Arial" font-weight="bold" font-size="14" fill="#FFFFFF" x="10" y="65">BALANCER</text>
            <rect id="LB-Light-1" fill="#FF6B6B" x="80" y="10" width="10" height="10" rx="5"></rect>
            <rect id="LB-Light-2" fill="#4ECDC4" x="80" y="30" width="10" height="10" rx="5"></rect>
            <rect id="LB-Light-3" fill="#FBBF24" x="80" y="50" width="10" height="10" rx="5"></rect>
        </g>
        
        <!-- Servers -->
        <g id="Server-1" transform="translate(50, 200)">
            <rect id="Server-1-Body" fill="#2D3047" x="0" y="0" width="80" height="100" rx="5"></rect>
            <rect id="Server-1-Panel" fill="#4A4D6C" x="10" y="10" width="60" height="20" rx="3"></rect>
            <text id="Server-1-Text" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="15" y="25">Server 1</text>
            <circle id="Server-1-Light" fill="#4ECDC4" cx="40" cy="50" r="10"></circle>
            <rect id="Server-1-Line-1" fill="#F7F9FC" x="20" y="70" width="40" height="2" rx="1"></rect>
            <rect id="Server-1-Line-2" fill="#F7F9FC" x="20" y="80" width="40" height="2" rx="1"></rect>
        </g>
        
        <g id="Server-2" transform="translate(160, 200)">
            <rect id="Server-2-Body" fill="#2D3047" x="0" y="0" width="80" height="100" rx="5"></rect>
            <rect id="Server-2-Panel" fill="#4A4D6C" x="10" y="10" width="60" height="20" rx="3"></rect>
            <text id="Server-2-Text" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="15" y="25">Server 2</text>
            <circle id="Server-2-Light" fill="#FF6B6B" cx="40" cy="50" r="10"></circle>
            <rect id="Server-2-Line-1" fill="#F7F9FC" x="20" y="70" width="40" height="2" rx="1"></rect>
            <rect id="Server-2-Line-2" fill="#F7F9FC" x="20" y="80" width="40" height="2" rx="1"></rect>
        </g>
        
        <g id="Server-3" transform="translate(270, 200)">
            <rect id="Server-3-Body" fill="#2D3047" x="0" y="0" width="80" height="100" rx="5"></rect>
            <rect id="Server-3-Panel" fill="#4A4D6C" x="10" y="10" width="60" height="20" rx="3"></rect>
            <text id="Server-3-Text" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="15" y="25">Server 3</text>
            <circle id="Server-3-Light" fill="#4ECDC4" cx="40" cy="50" r="10"></circle>
            <rect id="Server-3-Line-1" fill="#F7F9FC" x="20" y="70" width="40" height="2" rx="1"></rect>
            <rect id="Server-3-Line-2" fill="#F7F9FC" x="20" y="80" width="40" height="2" rx="1"></rect>
        </g>
        
        <!-- Clients -->
        <g id="Client-1" transform="translate(50, 20)">
            <rect id="Client-1-Body" fill="#FFFFFF" x="0" y="0" width="60" height="40" rx="5" stroke="#2D3047" stroke-width="2"></rect>
            <rect id="Client-1-Screen" fill="#F3F4F6" x="5" y="5" width="50" height="25" rx="2"></rect>
            <text id="Client-1-Text" font-family="Arial" font-size="8" fill="#2D3047" x="15" y="20">Client 1</text>
            <rect id="Client-1-Base" fill="#2D3047" x="20" y="40" width="20" height="5" rx="2"></rect>
        </g>
        
        <g id="Client-2" transform="translate(290, 20)">
            <rect id="Client-2-Body" fill="#FFFFFF" x="0" y="0" width="60" height="40" rx="5" stroke="#2D3047" stroke-width="2"></rect>
            <rect id="Client-2-Screen" fill="#F3F4F6" x="5" y="5" width="50" height="25" rx="2"></rect>
            <text id="Client-2-Text" font-family="Arial" font-size="8" fill="#2D3047" x="15" y="20">Client 2</text>
            <rect id="Client-2-Base" fill="#2D3047" x="20" y="40" width="20" height="5" rx="2"></rect>
        </g>
        
        <!-- Connection Lines -->
        <path d="M80,65 C100,80 120,90 150,90" id="Client-1-LB" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        <path d="M320,65 C300,80 280,90 250,90" id="Client-2-LB" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"></path>
        
        <path d="M170,130 C120,150 100,170 90,200" id="LB-Server-1" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        <path d="M200,130 C200,150 200,170 200,200" id="LB-Server-2" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"></path>
        <path d="M230,130 C280,150 300,170 310,200" id="LB-Server-3" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        
        <!-- Health Check Lines -->
        <path d="M150,100 C120,120 100,140 90,180" id="Health-Check-1" stroke="#FBBF24" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5"></path>
        <path d="M200,100 C200,120 200,140 200,180" id="Health-Check-2" stroke="#FBBF24" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5"></path>
        <path d="M250,100 C280,120 300,140 310,180" id="Health-Check-3" stroke="#FBBF24" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5"></path>
        
        <!-- Data Flow Animation -->
        <circle id="Data-Packet-1" fill="#4ECDC4" cx="100" cy="75" r="5">
            <animate attributeName="cx" from="80" to="150" dur="2s" repeatCount="indefinite" />
            <animate attributeName="cy" from="65" to="90" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-2" fill="#FF6B6B" cx="300" cy="75" r="5">
            <animate attributeName="cx" from="320" to="250" dur="2s" repeatCount="indefinite" />
            <animate attributeName="cy" from="65" to="90" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-3" fill="#4ECDC4" cx="130" cy="160" r="5">
            <animate attributeName="cx" from="170" to="90" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="130" to="200" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-4" fill="#FF6B6B" cx="200" cy="160" r="5">
            <animate attributeName="cx" from="200" to="200" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="130" to="200" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-5" fill="#4ECDC4" cx="270" cy="160" r="5">
            <animate attributeName="cx" from="230" to="310" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="130" to="200" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- Algorithm Display -->
        <g id="Algorithm-Display" transform="translate(125, 320)">
            <rect id="Algorithm-Box" fill="#FFFFFF" x="0" y="0" width="150" height="60" rx="5" stroke="#2D3047" stroke-width="2"></rect>
            <text id="Algorithm-Title" font-family="Arial" font-weight="bold" font-size="12" fill="#2D3047" x="30" y="20">Load Balancing</text>
            <text id="Algorithm-Text" font-family="Arial" font-size="10" fill="#4ECDC4" x="20" y="40">Round Robin</text>
            <text id="Algorithm-Text-2" font-family="Arial" font-size="10" fill="#FF6B6B" x="20" y="55">Least Connections</text>
        </g>
    </g>
</svg>
