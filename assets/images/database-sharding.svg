<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Database Sharding</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4ECDC4" offset="0%"></stop>
            <stop stop-color="#2D3047" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Database-Sharding" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="#F7F9FC" x="0" y="0" width="400" height="400"></rect>
        
        <!-- Application Server -->
        <g id="App-Server" transform="translate(150, 50)">
            <rect id="Server-Body" fill="url(#linearGradient-1)" x="0" y="0" width="100" height="80" rx="10"></rect>
            <text id="Server-Text" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="15" y="30">Application</text>
            <text id="Server-Text-2" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="25" y="50">Server</text>
            <rect id="Server-Light-1" fill="#FF6B6B" x="80" y="15" width="10" height="10" rx="5"></rect>
            <rect id="Server-Light-2" fill="#4ECDC4" x="80" y="35" width="10" height="10" rx="5"></rect>
            <rect id="Server-Light-3" fill="#FBBF24" x="80" y="55" width="10" height="10" rx="5"></rect>
        </g>
        
        <!-- Shard Router -->
        <g id="Shard-Router" transform="translate(150, 170)">
            <polygon id="Router-Body" fill="#2D3047" points="0,0 100,0 80,40 20,40"></polygon>
            <text id="Router-Text" font-family="Arial" font-weight="bold" font-size="12" fill="#FFFFFF" x="15" y="25">Shard Router</text>
        </g>
        
        <!-- Database Shards -->
        <g id="Shard-1" transform="translate(50, 250)">
            <path d="M0,10 C0,4.5 11.2,0 25,0 C38.8,0 50,4.5 50,10 L50,40 C50,45.5 38.8,50 25,50 C11.2,50 0,45.5 0,40 L0,10 Z" id="Shard-1-Body" fill="#2D3047"></path>
            <path d="M0,10 C0,15.5 11.2,20 25,20 C38.8,20 50,15.5 50,10 C50,4.5 38.8,0 25,0 C11.2,0 0,4.5 0,10 Z" id="Shard-1-Top" fill="#4A4D6C"></path>
            <text id="Shard-1-Text" font-family="Arial" font-weight="bold" font-size="10" fill="#FFFFFF" x="10" y="35">Shard 1</text>
            <text id="Shard-1-Key" font-family="Arial" font-size="8" fill="#4ECDC4" x="5" y="65">A-G</text>
        </g>
        
        <g id="Shard-2" transform="translate(125, 250)">
            <path d="M0,10 C0,4.5 11.2,0 25,0 C38.8,0 50,4.5 50,10 L50,40 C50,45.5 38.8,50 25,50 C11.2,50 0,45.5 0,40 L0,10 Z" id="Shard-2-Body" fill="#2D3047"></path>
            <path d="M0,10 C0,15.5 11.2,20 25,20 C38.8,20 50,15.5 50,10 C50,4.5 38.8,0 25,0 C11.2,0 0,4.5 0,10 Z" id="Shard-2-Top" fill="#4A4D6C"></path>
            <text id="Shard-2-Text" font-family="Arial" font-weight="bold" font-size="10" fill="#FFFFFF" x="10" y="35">Shard 2</text>
            <text id="Shard-2-Key" font-family="Arial" font-size="8" fill="#4ECDC4" x="5" y="65">H-N</text>
        </g>
        
        <g id="Shard-3" transform="translate(200, 250)">
            <path d="M0,10 C0,4.5 11.2,0 25,0 C38.8,0 50,4.5 50,10 L50,40 C50,45.5 38.8,50 25,50 C11.2,50 0,45.5 0,40 L0,10 Z" id="Shard-3-Body" fill="#2D3047"></path>
            <path d="M0,10 C0,15.5 11.2,20 25,20 C38.8,20 50,15.5 50,10 C50,4.5 38.8,0 25,0 C11.2,0 0,4.5 0,10 Z" id="Shard-3-Top" fill="#4A4D6C"></path>
            <text id="Shard-3-Text" font-family="Arial" font-weight="bold" font-size="10" fill="#FFFFFF" x="10" y="35">Shard 3</text>
            <text id="Shard-3-Key" font-family="Arial" font-size="8" fill="#4ECDC4" x="5" y="65">O-T</text>
        </g>
        
        <g id="Shard-4" transform="translate(275, 250)">
            <path d="M0,10 C0,4.5 11.2,0 25,0 C38.8,0 50,4.5 50,10 L50,40 C50,45.5 38.8,50 25,50 C11.2,50 0,45.5 0,40 L0,10 Z" id="Shard-4-Body" fill="#2D3047"></path>
            <path d="M0,10 C0,15.5 11.2,20 25,20 C38.8,20 50,15.5 50,10 C50,4.5 38.8,0 25,0 C11.2,0 0,4.5 0,10 Z" id="Shard-4-Top" fill="#4A4D6C"></path>
            <text id="Shard-4-Text" font-family="Arial" font-weight="bold" font-size="10" fill="#FFFFFF" x="10" y="35">Shard 4</text>
            <text id="Shard-4-Key" font-family="Arial" font-size="8" fill="#4ECDC4" x="5" y="65">U-Z</text>
        </g>
        
        <!-- Connection Lines -->
        <path d="M200,130 L200,170" id="Server-Router" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        
        <path d="M170,210 C130,220 100,230 75,250" id="Router-Shard-1" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        <path d="M180,210 C160,220 150,230 150,250" id="Router-Shard-2" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        <path d="M220,210 C240,220 250,230 225,250" id="Router-Shard-3" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        <path d="M230,210 C270,220 300,230 300,250" id="Router-Shard-4" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"></path>
        
        <!-- Data Records -->
        <g id="Data-Records" transform="translate(125, 320)">
            <rect id="Records-Box" fill="#FFFFFF" x="0" y="0" width="150" height="60" rx="5" stroke="#2D3047" stroke-width="2"></rect>
            <text id="Records-Title" font-family="Arial" font-weight="bold" font-size="12" fill="#2D3047" x="30" y="20">Sharding Keys</text>
            <text id="Records-Text-1" font-family="Arial" font-size="10" fill="#4ECDC4" x="10" y="40">user_id: "john123" → Shard 2</text>
            <text id="Records-Text-2" font-family="Arial" font-size="10" fill="#FF6B6B" x="10" y="55">user_id: "alice456" → Shard 1</text>
        </g>
        
        <!-- Data Flow Animation -->
        <circle id="Data-Packet-1" fill="#4ECDC4" cx="200" cy="150" r="5">
            <animate attributeName="cy" from="130" to="170" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-2" fill="#4ECDC4" cx="150" cy="220" r="5">
            <animate attributeName="cx" from="170" to="75" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="210" to="250" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-3" fill="#FF6B6B" cx="180" cy="220" r="5">
            <animate attributeName="cx" from="180" to="150" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="210" to="250" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-4" fill="#4ECDC4" cx="220" cy="220" r="5">
            <animate attributeName="cx" from="220" to="225" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="210" to="250" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <circle id="Data-Packet-5" fill="#FF6B6B" cx="230" cy="220" r="5">
            <animate attributeName="cx" from="230" to="300" dur="3s" repeatCount="indefinite" />
            <animate attributeName="cy" from="210" to="250" dur="3s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
